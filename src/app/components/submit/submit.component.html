<div class="container-fluid">
    <h1>Submit Claims Form</h1>
    <form #myform="ngForm" (submit)="onSubmit()" class="form form-register">

        <div class="form-group">
            <label>Description</label>
            <input type="text" name="description">
        </div>

        <div class="form-group">
            <label>Amount</label>
            <input type="number" name="amount" min="0.00" step="0.01">
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" name="date">
        </div>

        <div class="form-group">
            <label>UserId</label>
            <input type="number" name="userId">
        </div>

        <div class="form-group">
            <label>UserFirstName</label>
            <input type="text" name="firstName">
        </div>

        <div class="form-group">
            <label>UserLastName</label>
            <input type="text" name="lastName">
        </div>
        <button type="submit" class="btn btn-primary" (submit)="onSubmit()">Submit</button>
    </form>
</div>
