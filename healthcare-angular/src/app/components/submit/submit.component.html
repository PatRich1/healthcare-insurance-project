<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    
<div class="container">

    <h1>Submit A Claim Form</h1>
    <form [formGroup]="submitclaim" (ngSubmit)="onSubmit(submitclaim.value)">

        <div>
            <label for="description">Description</label><br>
            <input type="text" name="description" class="form-group col-md-6" formControlName="description">
        </div>
        <pre></pre>

        <div>
            <label for="amount">Amount</label><br>
            <input type="number" name="amount" min="0.00" step="0.01" formControlName="amount" class="form-group col-md-6">
        </div>
        <pre></pre>

        <div>
            <label for="date">Date</label><br>
            <input type="date" name="date" class="form-group col-md-6" formControlName="date">
        </div>
        <pre></pre>

        <div formGroupName="user">
            <label for="userId">UserId</label><br>
            <input type="number" name="userId" class="form-group col-md-6" formControlName="userId">
        
        <pre></pre>

        <div>
            <label for="firstName">UserFirstName</label><br>
            <input type="text" name="firstName" class="form-group col-md-6" formControlName="firstName">
        </div>
        <pre></pre>

        <div>
            <label for="lastName">UserLastName</label><br>
            <input type="text" name="lastName" class="form-group col-md-6" formControlName="lastName">
        </div>
        <pre></pre>
    </div>

        <input type="submit" class="btn btn-primary" value="submit">
    </form>
    <!-- JavaScript Bundle with Popper -->

</div>
</body>
